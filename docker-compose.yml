version: '0.2'

services:
  movie_service:
    container_name: movie_service
    build: movie_service
    volumes:
      - ./movie_service:/code
    ports:
      - "8001:8000"
    environment:
      - JAEGER_AGENT_HOST=jaeger-all-in-one

  auth_service:
    container_name: auth_service
    build: ./user_service
    volumes:
      - ./user_service:/code
    ports:
      - "8002:8000"
    environment:
      JWT_SECRETE: jwt_secrete
#
  healthcheck_service:
    container_name: healthcheck_service
    build: ./health_check_service

  payment_service:
    container_name: payment_service
    build: ./payment_service
    volumes:
      - ./payment_service:/code
    ports:
      - "8003:8000"
    environment:
      JWT_SECRETE: jwt_secrete

  api_gateway:
    image: devopsfaith/krakend:watch
    container_name: api_gateway
    volumes:
      - ./krakenD:/etc/krakend
    ports:
      - "8080:8080"

    command: [ "run", "-d", "-c", "/etc/krakend/krakend.json" ]
    depends_on:
#      - user_service
      - movie_service

  jaeger-all-in-one:
    container_name: jaeger
    image: jaegertracing/all-in-one
    environment:
      - JAEGER_DISABLED=false
    ports:
      - "16686:16686"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus/
    container_name: prometheus
    hostname: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped
    environment:
      TZ: "Europe/Moscow"

  grafana:
    container_name: grafana
    image: grafana/grafana
    hostname: grafana
    volumes:
      - ~/grafana:/var/lib/grafana
    ports:
      - "3000:3000"

  mongo_product:
    container_name: mongo_product
    image: bitnami/mongodb
    ports:
      - "27017:27017"
    volumes:
      - ~/apps/mongo:/data/db

  mongo_user:
    container_name: mongo_user
    image: bitnami/mongodb
    ports:
      - "27018:27017"
    volumes:
      - ~/apps/mongo:/data/db